	.cal_month_container{
		border-radius: 4px;		
		width: 100%;
		display: table;
		text-align: center;
		border: 1px solid #ccc;
		margin-bottom: 10px;
		overflow:hidden;
		text-shadow: 0 1px 0 #fff;
		font-family: Arial,helvetica;
		font-size: 14px;
		margin-bottom: 10px;
	}
	
	.calender table{
		border-spacing:0;
		width:101%;
		border-collapse:collapse;		
		/*border-bottom:none;
		border-left:none;*/
		border:1px solid #ccc;
		border-spacing:0;
		margin:-1px;		
	}
	.cal_month{
		text-align: center;
		font-weight: bolder;
		color: #333;
		/*border: 1px solid #ccc;
		border-bottom: none;*/
		background-color: #e9e9e9;
		background: -webkit-linear-gradient(bottom,#e9e9e9,#f3f3f3 50%,#fcfcfc);
		background: -webkit-gradient(linear,center bottom,center top,from(#e9e9e9),color-stop(0.5,#f3f3f3),to(#fcfcfc));
		background: -moz-linear-gradient(bottom,#e9e9e9,#f3f3f3 50%,#fcfcfc);
		background: -ms-linear-gradient(bottom,#e9e9e9,#f3f3f3 50%,#fcfcfc);
		background: -o-linear-gradient(bottom,#e9e9e9,#f3f3f3 50%,#fcfcfc);
	}
	.cal_month td{
		height: 26px;
		line-height: 26px;
		border: none;
	}
	.cal_week{
		background-color: #e8e8e8;
	}
	.cal_week td,.cal_day td{
		line-height: 30px;
		height: 30px;
		min-width: 30px;
	}
	.cal_day .disable{
		color: #ccc;
	}
	.cal_day .active{
		color: #fff;
		background-color: #FF4319;
		text-shadow: none;
	}
	.cal_day .normal{
		
	}
	.cal_day .tomorrow,.cal_day .afterday{
		color: #ff4319;
